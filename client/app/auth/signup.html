<div id='signup'>
  <h1>signup</h1>
  <form name="signupForm" ng-submit='signup()'>
    <input required type='text' ng-model='user.username'>
    <input required type="password" ng-model='user.password'>
    <md-button class="md-raised" type="submit">signup</md-button>
  </form>
  <a href="#/signin">Already have an account? <strong>Signin</strong> ...</a>
</div>
